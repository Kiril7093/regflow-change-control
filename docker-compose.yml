services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-regflow}
      POSTGRES_USER: ${POSTGRES_USER:-regflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-regflow}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - regflow_pgdata:/var/lib/postgresql/data
volumes:
  regflow_pgdata:
